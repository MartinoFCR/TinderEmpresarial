<div class="favoritos-container">
    <h2 class="modulo-title">Favoritos</h2>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" id="search-favoritos" class="search-input" placeholder="Buscar perfil...">
        <button class="btn search-btn" onclick="buscarFavorito()">Buscar</button>
    </div>

    <!-- Tabla de favoritos -->
    <table class="clientes-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Intereses</th>
                <th>Correo</th>
                <th>Perfil Laboral</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="favoritos-list">
            <!-- Aquí se llenarán los datos con JavaScript -->
        </tbody>
    </table>
</div>
