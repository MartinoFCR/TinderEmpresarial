<div class="publicacion-container">
    <h2 class="modulo-title">Publicación</h2>

    <div class="input-container">
        <label for="publicacion-text">Escribe tu publicación:</label>
        <textarea id="publicacion-text" class="textarea"></textarea>
    </div>

    <div class="actions-container">
        <button class="btn aceptar" onclick="aceptarPublicacion()">Aceptar</button>
        <button class="btn rechazar" onclick="rechazarPublicacion()">Rechazar</button>
    </div>

    <div class="preview-container">
        <h3>Vista previa:</h3>
        <div id="preview-content" class="preview-box"></div>
    </div>
</div>
