<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Gestión</title>
  <link rel="stylesheet" href="gestion.css"> <!-- Asegúrate de que la ruta sea correcta -->
  <script src="gestion.js" defer></script> <!-- Si tienes algún JS para manejar la lógica de edición -->
</head>
<body>
  <div class="container">
    <div class="inner-content">
      <h2>Gestión de Perfil de Empresa</h2>

      <!-- Formulario de la empresa -->
      <form id="gestionForm">
        <div class="form-group">
          <label for="nit">NIT o Identificación:</label>
          <input type="text" id="nit" name="nit" value="123456789" readonly>
        </div>
        <div class="form-group">
          <label for="razonSocial">Razón Social:</label>
          <input type="text" id="razonSocial" name="razonSocial" value="Empresa Ejemplo S.A." readonly>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" value="contacto@empresa.com" readonly>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" value="3012345678" readonly>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" value="Bogotá" readonly>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría o Sector:</label>
          <input type="text" id="categoria" name="categoria" value="Tecnología" readonly>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" value="Carrera 15 #100-60" readonly>
        </div>
        <div class="form-group">
          <label for="representanteLegal">Representante Legal:</label>
          <input type="text" id="representanteLegal" name="representanteLegal" value="Juan Pérez" readonly>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" value="********" readonly>
        </div>

        <!-- Botones de Editar y Guardar -->
        <button type="button" id="editButton">Editar</button>
        <button type="submit" id="saveButton" style="display: none;">Guardar</button>
      </form>
    </div>
  </div>
</body>
</html>
