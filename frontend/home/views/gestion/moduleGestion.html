<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Título */
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo para la tabla con scroll */
        .table-container {
            width: 100%;
            max-height: 400px; /* Ajusta la altura según el número de registros */
            overflow-y: auto; /* Habilita el scroll vertical */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Gestión de Clientes</h2>
        
        <!-- Contenedor de la tabla con scroll -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Perfil Profesional</th>
                        <th>Agregar a Favoritos</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes">
                    <!-- Los registros de clientes se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Datos de ejemplo (esto debería ser dinámico en un caso real)
        const clientes = [
            { nombre: 'Juan Pérez', correo: 'juanperez@example.com', perfil: 'Ingeniero de software' },
            { nombre: 'Ana Gómez', correo: 'anagomez@example.com', perfil: 'Diseñadora gráfica' },
            { nombre: 'Luis Rodríguez', correo: 'luisrodriguez@example.com', perfil: 'Analista de datos' },
            { nombre: 'María López', correo: 'marialopez@example.com', perfil: 'Marketing digital' },
        ];

        // Función para cargar los registros en la tabla
        function cargarClientes() {
            const tablaClientes = document.getElementById('tablaClientes');
            tablaClientes.innerHTML = '';

            clientes.forEach(cliente => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cliente.nombre}</td>
                    <td>${cliente.correo}</td>
                    <td>${cliente.perfil}</td>
                    <td>
                        <input type="checkbox" onclick="agregarAFavoritos('${cliente.nombre}', '${cliente.correo}', '${cliente.perfil}')">
                    </td>
                `;
                tablaClientes.appendChild(row);
            });
        }

        // Función para agregar cliente a favoritos
        function agregarAFavoritos(nombre, correo, perfil) {
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            const cliente = { nombre, correo, perfil };

            // Verificar si el cliente ya está en favoritos
            if (!favoritos.some(f => f.nombre === nombre)) {
                favoritos.push(cliente);
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
                alert('Cliente agregado a favoritos');
            }
        }

        // Cargar los clientes cuando se carga la página
        window.onload = cargarClientes;
    </script>
</body>
</html>
