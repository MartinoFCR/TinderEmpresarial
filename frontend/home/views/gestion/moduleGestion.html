<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: #fff;
        }
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        .button-container button {
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Informacion</h2>
        <form id="gestionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nit">NIT</label>
                    <input type="text" id="nit">
                </div>
                <div class="form-group">
                    <label for="razonSocial">Razón Social</label>
                    <input type="text" id="razonSocial">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion">
                </div>
                <div class="form-group">
                    <label for="representanteLegal">Representante Legal</label>
                    <input type="text" id="representanteLegal">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="codigoVerificacion">Código de Verificación</label>
                    <input type="text" id="codigoVerificacion">
                </div>
            </div>

            <!-- Nuevo campo agregado -->
            <div class="form-row">
                <div class="form-group">
                    <label for="sitioWeb">Sitio Web</label>
                    <input type="url" id="sitioWeb">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" id="saveButton">Guardar</button>
            </div>
        </form>
    </div>

    <script>
        // Cargar datos de ejemplo
        function cargarDatos() {
            const datosEmpresa = {
                nit: '123456789',
                razonSocial: 'Empresa Ejemplo S.A.',
                email: 'contacto@empresa.com',
                telefono: '3012345678',
                ciudad: 'Bogotá',
                categoria: 'Tecnología',
                direccion: 'Carrera 15 #100-60',
                representanteLegal: 'Juan Pérez',
                password: '********',
                codigoVerificacion: 'ABCD1234',
                sitioWeb: 'https://www.empresa.com' // Nuevo campo con valor
            };

            // Rellenar los campos con los datos obtenidos
            document.getElementById('nit').value = datosEmpresa.nit;
            document.getElementById('razonSocial').value = datosEmpresa.razonSocial;
            document.getElementById('email').value = datosEmpresa.email;
            document.getElementById('telefono').value = datosEmpresa.telefono;
            document.getElementById('ciudad').value = datosEmpresa.ciudad;
            document.getElementById('categoria').value = datosEmpresa.categoria;
            document.getElementById('direccion').value = datosEmpresa.direccion;
            document.getElementById('representanteLegal').value = datosEmpresa.representanteLegal;
            document.getElementById('password').value = datosEmpresa.password;
            document.getElementById('codigoVerificacion').value = datosEmpresa.codigoVerificacion;
            document.getElementById('sitioWeb').value = datosEmpresa.sitioWeb; // Rellenar el campo sitio web
        }

        // Llamar a la función cargarDatos para que los datos se muestren al cargar la vista
        cargarDatos();

        // Manejar el evento de guardar (aunque los campos son siempre editables)
        document.getElementById('gestionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            console.log('Datos guardados');
        });
    </script>

</body>
</html>
