<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tinder Empresarial</title>
    <!-- Archivos de estilo -->
    <link rel="stylesheet" href="home.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="program-name">Tinder Empresarial</div>
        <div class="username">
            <i class="fas fa-user icon"></i> Nombre de Usuario
        </div>
    </div>
    <div class="menu">
        <ul>
            <li onclick="changeView('views/moduleGestion.html')">
                <i class="fas fa-cogs menu-icon"></i> Gestión
            </li>
            <li onclick="changeView('views/modulePublicacion.html')"> <!-- Ruta cambiada aquí -->
                <i class="fas fa-edit menu-icon"></i> Publicación
            </li>
            <li onclick="changeView('views/moduleGestionClient.html')">
                <i class="fas fa-users menu-icon"></i> Búsqueda y Gestión de Clientes
            </li>
            <li onclick="changeView('views/moduleFavoritos.html')">
                <i class="fas fa-star menu-icon"></i> Favoritos
            </li>
        </ul>
        <div class="logout">
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt icon"></i> Salir
            </button>
        </div>
    </div>
    <div class="content">
        <div class="inner-content">
            <!-- Este es el contenedor donde se cambiarán las vistas -->
            <div id="module-view">
                <!-- Imagen predeterminada al inicio -->
                <img src="../images/ucompensar.jpg" alt="Imagen por defecto">
            </div>
        </div>
    </div>
    
    <!-- Archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
